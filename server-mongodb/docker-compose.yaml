version: '3'
services:
  api:
    image: node:14.15.5
    working_dir: /code
    volumes:
      - type: bind
        source: ./api
        target: /code

  db:
    image: mongo:latest
    volumes:
      - "./db/seeds.js:/docker-entrypoint-initdb.d/seeds.js:ro"
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=elwin